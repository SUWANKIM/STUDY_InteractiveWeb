<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Intro
        </title>
    </head>
    <body>
        <script>
            var favor = window.prompt("가장 좋아하는 숫자는?"); //prompt로 받은 값은 String으로만 받아짐
            //prompt로 받은 값을 숫자로 바꾸고 싶으면 Number로 형 변환을 해야 함.

            Number(favor); //string값이 Number로 바뀜.

        </script>
    </body>
</html>
