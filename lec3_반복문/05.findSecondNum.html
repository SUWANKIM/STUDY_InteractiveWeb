<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Intro
        </title>
    </head>
    <body>
        <script>
           var inputNumber = window.prompt("한 자리 숫자를 적어주세요.");

            switch (inputNumber){
                case '0':
                    alert('Zero!');
                    break;          //switch 사용할 때 break 
                case '1':
                    alert ('One!');
                    break;
                case '7':
                    alert ('Lucky!');
                    break;
                default:
                    alert('Unlucky!');
                    break;
            }
        </script>
    </body>
</html>
