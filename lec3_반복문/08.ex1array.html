<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Intro
        </title>
    </head>
    <body>
        <script>
           function range(start, end, step) {
            var arr = [];
            var idx = 0;

            if (start < end) {
                for (var i = start; i < end; i += step) {
                    arr[idx] = i;
                    idx++;
                }
            } else {
                for (var i = start; i > end; i += step) {
                    arr[idx] = i;
                    idx++;
                }
            }
            return arr;
}

            // 테스트 코드
            console.log(range(1, 10, 1));
            console.log(range(-1, 10, 3));
            console.log(range(10, -10, -4));

        </script>
    </body>
</html>
