<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Intro
        </title>
    </head>
    <body>
        <script>
            function logTask(task){ //함수선언
                console.log(task + ": 완료!");
                console.log("-");
            }

            logTask("보고서 작성");
            logTask("재고 확인");
            logTask("담당자 변경");
            logTask("영수증 발행");
            logTask("해외 주문");

        </script>
    </body>
</html>
